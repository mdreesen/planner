<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div>
            <h1 class="realTime">Testing time</h1>
        </div>
        <!-- Creating container for calendar -->
        <div class="container">
            <!-- hour 1 -->
            <div class="row">
                <div id="8" class="hour col-md-1">8am</div>
                <input class="col-md-9" type="text" id="field1" name="work schedule">
                <button class="saveBtn col-md-1" id="save1"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 2 -->
            <div class="row">
                <div id="9" class="hour col-md-1">9am</div>
                <input class="col-md-9" type="text" id="field2" name="work schedule">
                <button class="saveBtn col-md-1" id="save2"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 3 -->
            <div class="row">
                <div id="10" class="hour col-md-1">10am</div>
                <input class="col-md-9" type="text" id="field3" name="work schedule">
                <button class="saveBtn col-md-1" id="save3"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 4 -->
            <div class="row">
                <div id="11" class="hour col-md-1">11am</div>
                <input class="col-md-9" type="text" id="field4" name="work schedule">
                <button class="saveBtn col-md-1" id="save4"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 5 -->
            <div class="row">
                <div id="12" class="hour col-md-1">12pm</div>
                <input class="col-md-9" type="text" id="field5" name="work schedule">
                <button class="saveBtn col-md-1" id="save5"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 6 -->
            <div class="row">
                <div id="1" class="hour col-md-1">1pm</div>
                <input class="col-md-9" type="text" id="field6" name="work schedule">
                <button class="saveBtn col-md-1" id="save6"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 7 -->
            <div class="row">
                <div id="2" class="hour col-md-1">2pm</div>
                <input class="col-md-9" type="text" id="field7" name="work schedule">
                <button class="saveBtn col-md-1" id="save7"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 8 -->
            <div class="row">
                <div id="3" class="hour col-md-1">3pm</div>
                <input class="col-md-9" type="text" id="field8" name="work schedule">
                <button class="saveBtn col-md-1" id="save8"><i class="far fa-save"></i></button>
            </div>

            <!-- hour 9 -->
            <div class="row">
                <div id="4" class="hour col-md-1">4pm</div>
                <input class="col-md-9" type="text" id="field9" name="work schedule">
                <button class="saveBtn col-md-1" id="save9"><i class="far fa-save"></i></button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js " integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin=" anonymous "></script>
    <script src="script.js "></script>

</body>

</html>
